<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Aggregator</title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav style="background: #333; color: white; padding: 10px;">
        <img src="./images/logo.png" alt="Logo" style="height: 40px; vertical-align: middle;">
        <span style="margin-left: 10px;">News Aggregator</span>
    </nav>

    <!-- Hero Section -->
    <div style="background-image: url('./images/banner.jpg'); height: 300px; background-size: cover; text-align: center; color: white;">
        <h1>Welcome to Our News Aggregator</h1>
        <p>Your source for the latest updates</p>
    </div>

    <!-- News Cards -->
    <div class="news-container" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin: 20px;">
        <div class="news-item" style="border: 1px solid #ccc; padding: 10px;">
            <img src="./images/article1.jpg" alt="News 1" style="width: 100%; height: auto;">
            <h3>Headline 1</h3>
            <p>Summary of the news article goes here.</p>
            <a href="#">Read more</a>
        </div>
        <div class="news-item" style="border: 1px solid #ccc; padding: 10px;">
            <img src="./images/article2.jpg" alt="News 2" style="width: 100%; height: auto;">
            <h3>Headline 2</h3>
            <p>Summary of the news article goes here.</p>
            <a href="#">Read more</a>
        </div>
    </div>

    <!-- Footer -->
    <footer style="background: #222; color: white; padding: 20px; text-align: center;">
        <p>&copy; 2024 News Aggregator. All rights reserved.</p>
    </footer>
</body>
</html>
